<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel='stylesheet' href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <div id="jumbo" class="jumbotron text-center">
        <h1 class="display-4">Video Game Hangman!</h1>
        <hr class="my-4">
        <p>Press button to start game.</p>
        <button class="btn btn-primary btn-lg start-game">FIGHT!</button>
      </div>

      <div class="card">
        <div class="card-header">
          Letters
        </div>
        <div id="letter-buttons" class="card-body"></div>
      </div>

      <div class="row mt-4">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <img alt="img will go here">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Click a letter to make a guess!</h5>
              <p id="guess-area" class="card-text">_ _ _ _ _</p>
              <p id="guess-count" class="card-text">Guesses Left: </p>
              <p id="letter-picked" class="card-text">Letters Guessed: </p>
              <p id='wins' class="card-text">Wins: </p>
              <p id='lose'class="card-text">Losses: </p>
            </div>
          </div>
        </div>
      </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
